    <button style="background: cyan; border-radius: 5px; border: none; font-size: 20px ; padding: 10px 14px;">

<div>
    <div *ngFor="let deal of deals; let i = index" style="width: 20%; max-width: 250px; height: 300px; float: left;">
        <img [src]=deal.imageLink [alt]=deal.text style="width: 95%; height: 90%;"/>
        <h4>
            {{ deal.title }}
        </h4>
        <p>
            {{ deal.desc }}
        </p>
        <button style="background: cyan; border-radius: 5px; border: none; font-size: 16px ; padding: 8px;">
                <a [routerLink]=deal.routeLink style="text-decoration: none; color: black;">Order</a>
        </button>
    </div>
</div>
